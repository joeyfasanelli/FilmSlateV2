{% extends 'base.html' %} {% block content %}

<h1>Movie List</h1>

{% for movie in movies %}
<div class="card text-white bg-dark mb-3" style="max-width: 20rem;">
    <a href="{% url 'detail' movie.id %}" class="text-decoration-none text-white">
    <div class="card-header">{{ movie.title }}</div>
    <div class="card-body">
      <p class="card-text">{{ movie.description }}</p>
    </div>
    </a>
  </div>
{% endfor %} 

<a href="{% url 'movies_create' %}">Add Movie</a>

{% endblock %}
